<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu - Mafia</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Левая панель -->
    <div class="left-panel">
        <!-- Аватар и Никнейм -->
        <div class="profile">
            <img src="../img/avatar.png" alt="Avatar" class="avatar" id="avatar">
            <h2 class="nickname" id="login">Login</h2>
            <button  >
                <a class="settings-button" href="../pages/userSettings.html">Settings</a>
            </button>
        </div>
        <!-- Список друзей -->
        <div class="friends-list">
            <h3 >Friends list</h3>
            <ul id="friendsList">
                <li>Друг 1</li>
                <li>Друг 2</li>
                <li>Друг 3</li>
            </ul>
        </div>
    </div>

    <!-- Центральная панель -->
    <div class="center-panel">
        <h3>Rooms list</h3>
        <ul class="rooms-list" id="roomsList">
            <li>Комната 1</li>
            <li>Комната 2</li>
            <li>Комната 3</li>
        </ul>
    </div>

    <!-- Правая панель -->
    <div class="right-panel">
        <h3>Statistics</h3>
        <div class="statistics" id="statistics">
            <p>Победы: </p> <span id="wins"></span>
            <p>Проигрыши: </p> <span id="losses"></span>
        </div>
    </div>
</div>
<script src="../scripts/MainPageScripts/LoadUserInfo.js"></script>
</body>
</html>
